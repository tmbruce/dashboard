<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Odin Project - Dashboard</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <img src="./img/dashboard.svg" alt="Dashboard" />
      <h3>Dashboard</h3>
      <img src="./img/home.svg" alt="Home" />
      <h3>Home</h3>
      <img src="./img/profile-card.svg" alt="Profile" />
      <h3>Profile</h3>
      <img src="./img/message.svg" alt="Messages" />
      <h3>Messages</h3>
      <img src="./img/clock.svg" alt="History" />
      <h3>History</h3>
      <img src="./img/note.svg" alt="Tasks" />
      <h3>Tasks</h3>
      <img src="./img/people.svg" alt="Community" />
      <h3>Communities</h3>
      <div></div>
      <div></div>
      <img src="./img/gear.svg" alt="Settings" />
      <h3>Settings</h3>
      <img src="./img/question.svg" alt="Settings" />
      <h3>Support</h3>
      <img src="./img/shield.svg" alt="Privacy" />
      <h3>Privacy</h3>
    </nav>
    <header>
      <div class="search">
        <img src="./img/search.svg" alt="Search" />
        <input type="text" />
      </div>
      <div class="profile">
        <img src="./img/bell.svg" alt="Notification bell" />
        <img src="./img/avatar.png" alt="Avatar" />
        <h3>Michael Pollan</h3>
      </div>
      <div class="welcome">
        <img src="./img/avatar.png" alt="Avatar" />
        <h3>Hi there,</h3>
        <h2>Michael Pollan (@pollan)</h2>
      </div>
      <div class="button-group">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <main></main>
  </body>
</html>
